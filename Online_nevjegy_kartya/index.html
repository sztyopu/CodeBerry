<!DOCTYPE html>
<html lang="hu">
    <head>
      <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width">
	  <link rel="stylesheet" href="main.css">
      <title>My profile card</title>
    </head>
    <body>
    <div class="profile-card">
       <div class="head" >
        <div class="profile-image" >
          <img src="https://i.imgur.com/EcO1qil.jpg" alt="Attila Nagy">
        </div>   
        <div class="name-headline" >
          <h1>ATTILA NAGY</h1>
          <h2>packaging designer</h2>
          <span>from</span>
          <p> <i class="fa fa-map-marker"></i> Budapest, HU</p>
         </div>       
      </div>
    
      <div class="content">
        <div class="about" >
          <p>I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat #PrincessImre.</p>
        </div>
        <section class="links" >
          <h2>Contact me via:</h2>
          <ul >
            <li><a href="https://twitter.com/#" title="Twitter" class="social-icon"><i class="fa fa-2x fa-twitter-square" aria-hidden="true"></i></a></li>
            <li><a href="https://behance.net/#" title="Instagram" class="social-icon"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
            <li><a href="https://instagram.com/#" title="Behance" class="social-icon"><i class="fa fa-2x fa-behance-square" aria-hidden="true"></i></a></li>
         </ul>        
        </section>
      </div>
    </div>
  </body>
</html>
